syntax = "proto3";

package namelti.server;

message NameltiTranscriptRequest {
  repeated string queries = 1;
}

message MapVaule {
  repeated string dict = 1;
}

message NameltiTranscriptResponse {
  map<string, MapVaule> results = 1;
}

service NameltiService {
  rpc ConvertNameList (NameltiTranscriptRequest) returns (NameltiTranscriptResponse) {}
}
